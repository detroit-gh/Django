{% extends 'academy/groups_base.html' %}

{% block title %}
    ADD GROUP
{% endblock %}

{% block content %}
    {% if group %}
        <br>
        <b>New group has been added to base!</b>
    {% else %}
        <form method="post">
            {{ group_form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Add group"></p>
        </form>
    {% endif %}
{% endblock %}
